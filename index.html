<!DOCTYPE html>
<html>
<head>
	<title>100 Digits of Pi</title>
	<style>
		body {
			background-color: #000000;
			animation: color-change 20s infinite;
		}
		@keyframes color-change {
			0% { background-color: rgb(255, 0, 0); }
			50% { background-color: rgb(0, 255, 0); }
			100% { background-color: rgb(0, 0, 255); }
		}
		#pi {
			color: white;
			font-size: 24px;
			text-align: center;
			margin-top: 100px;
			line-height: 1.5;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<div id="pi">

</body>
</html>
